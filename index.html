<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcondes Bebidas</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0f0f0f;
color:#fff;
padding-bottom:160px;
}

header{
background:linear-gradient(135deg,#000,#1a1a1a);
padding:25px;
text-align:center;
box-shadow:0 5px 20px rgba(0,0,0,0.6);
}

header h1{
font-size:28px;
font-weight:700;
}

header p{
color:#00ff88;
margin-top:6px;
font-size:14px;
}

.container{
padding:20px;
display:grid;
gap:15px;
}

.card{
background:#1b1b1b;
padding:18px;
border-radius:14px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 4px 15px rgba(0,0,0,0.4);
transition:0.3s;
}

.card:hover{
transform:translateY(-4px);
}

.prod-info{
display:flex;
flex-direction:column;
}

.prod-info span{
font-size:14px;
color:#aaa;
}

.price{
color:#00ff88;
font-weight:600;
margin-top:5px;
}

.controls{
display:flex;
align-items:center;
gap:10px;
}

.btn{
background:#00c853;
border:none;
color:white;
width:32px;
height:32px;
border-radius:8px;
cursor:pointer;
font-size:18px;
font-weight:bold;
}

.qty{
min-width:20px;
text-align:center;
font-weight:600;
}

.carrinho{
position:fixed;
bottom:0;
width:100%;
background:#121212;
padding:20px;
box-shadow:0 -5px 20px rgba(0,0,0,0.6);
border-top:2px solid #00ff88;
}

.resumo{
display:flex;
justify-content:space-between;
margin-bottom:10px;
font-size:14px;
}

.total{
font-size:20px;
font-weight:700;
color:#00ff88;
}

input,select{
width:100%;
padding:10px;
margin-top:8px;
border-radius:8px;
border:none;
background:#1e1e1e;
color:#fff;
}

.finalizar{
margin-top:12px;
background:#d4af37;
border:none;
padding:14px;
width:100%;
border-radius:10px;
font-weight:700;
cursor:pointer;
}

.whatsapp{
position:fixed;
right:20px;
bottom:200px;
background:#25d366;
color:white;
padding:14px 18px;
border-radius:50px;
font-weight:bold;
text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>Marcondes Bebidas</h1>
<p>Delivery r√°pido em Porto Alegre</p>
</header>

<div class="container">

<div class="card">
<div class="prod-info">
<strong>Heineken 600ml</strong>
<span>Cerveja premium</span>
<div class="price">R$ 16</div>
</div>
<div class="controls">
<button class="btn" onclick="alterar('Heineken 600ml',16,-1)">-</button>
<div class="qty" id="q1">0</div>
<button class="btn" onclick="alterar('Heineken 600ml',16,1)">+</button>
</div>
</div>

<div class="card">
<div class="prod-info">
<strong>Skol Lata</strong>
<span>Cerveja lata 350ml</span>
<div class="price">R$ 9</div>
</div>
<div class="controls">
<button class="btn" onclick="alterar('Skol Lata',9,-1)">-</button>
<div class="qty" id="q2">0</div>
<button class="btn" onclick="alterar('Skol Lata',9,1)">+</button>
</div>
</div>

<div class="card">
<div class="prod-info">
<strong>Coca-Cola 2L</strong>
<span>Refrigerante 2 litros</span>
<div class="price">R$ 15</div>
</div>
<div class="controls">
<button class="btn" onclick="alterar('Coca 2L',15,-1)">-</button>
<div class="qty" id="q3">0</div>
<button class="btn" onclick="alterar('Coca 2L',15,1)">+</button>
</div>
</div>

<div class="card">
<div class="prod-info">
<strong>Red Bull</strong>
<span>Energ√©tico 250ml</span>
<div class="price">R$ 16</div>
</div>
<div class="controls">
<button class="btn" onclick="alterar('Red Bull',16,-1)">-</button>
<div class="qty" id="q4">0</div>
<button class="btn" onclick="alterar('Red Bull',16,1)">+</button>
</div>
</div>

<div class="card">
<div class="prod-info">
<strong>Gelo 5kg</strong>
<span>Saco de gelo</span>
<div class="price">R$ 14</div>
</div>
<div class="controls">
<button class="btn" onclick="alterar('Gelo 5kg',14,-1)">-</button>
<div class="qty" id="q5">0</div>
<button class="btn" onclick="alterar('Gelo 5kg',14,1)">+</button>
</div>
</div>

</div>

<div class="carrinho">
<div class="resumo">
<div>Subtotal</div>
<div>R$ <span id="subtotal">0</span></div>
</div>
<div class="resumo">
<div>Taxa Entrega</div>
<div>R$ 7,50</div>
</div>
<div class="resumo total">
<div>Total</div>
<div>R$ <span id="total">7.50</span></div>
</div>

<input type="text" id="nome" placeholder="Seu nome">
<input type="text" id="endereco" placeholder="Seu endere√ßo">

<select id="pagamento">
<option>Pix</option>
<option>Cart√£o na entrega</option>
<option>Dinheiro</option>
</select>

<button class="finalizar" onclick="finalizar()">Finalizar Pedido</button>
</div>

<script>
let carrinho={};
let taxa=7.50;

function alterar(nome,preco,quant){
if(!carrinho[nome]) carrinho[nome]={preco:preco,qtd:0};
carrinho[nome].qtd+=quant;
if(carrinho[nome].qtd<0) carrinho[nome].qtd=0;
atualizar();
}

function atualizar(){
let subtotal=0;
let ids=["Heineken 600ml","Skol Lata","Coca 2L","Red Bull","Gelo 5kg"];
for(let i=0;i<ids.length;i++){
let item=ids[i];
let qtd=carrinho[item]?carrinho[item].qtd:0;
document.getElementById("q"+(i+1)).innerText=qtd;
if(carrinho[item]) subtotal+=carrinho[item].preco*qtd;
}
document.getElementById("subtotal").innerText=subtotal.toFixed(2);
document.getElementById("total").innerText=(subtotal+taxa).toFixed(2);
}

function finalizar(){
let nome=document.getElementById("nome").value;
let endereco=document.getElementById("endereco").value;
let pagamento=document.getElementById("pagamento").value;

let mensagem="üõí NOVO PEDIDO%0A%0ACliente: "+nome+"%0AEndere√ßo: "+endereco+"%0A%0A";
let subtotal=0;

for(let item in carrinho){
if(carrinho[item].qtd>0){
mensagem+=carrinho[item].qtd+"x "+item+"%0A";
subtotal+=carrinho[item].preco*carrinho[item].qtd;
}
}

mensagem+="%0ASubtotal: R$ "+subtotal.toFixed(2);
mensagem+="%0ATaxa: R$ 7.50";
mensagem+="%0ATotal: R$ "+(subtotal+taxa).toFixed(2);
mensagem+="%0APagamento: "+pagamento;

window.open("https://wa.me/5551996408641?text="+mensagem,"_blank");
}
</script>

</body>
</html>
